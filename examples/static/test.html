<!DOCTYPE html>
<html>
<head>
    <title>Simple SSE Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        #output { 
            border: 1px solid #ccc; 
            padding: 10px; 
            height: 500px; 
            overflow-y: auto; 
            background: #f5f5f5;
        }
        .event { 
            border-bottom: 1px solid #ddd; 
            padding: 5px; 
            margin: 5px 0;
        }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>SSE Streaming Test</h1>
    <button onclick="startStream()">Start Stream</button>
    <button onclick="clearOutput()">Clear</button>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            const div = document.createElement('div');
            div.className = 'event';
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function startStream() {
            log('Starting stream...');
            try {
                const response = await fetch('/api/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: 'Faça um relatório com o resumo dos óbices jurídicos da decisão de Admissibilidade.',
                        use_cache: false
                    })
                });

                log('Response received, status: ' + response.status);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let eventCount = 0;

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        log('Stream complete! Total events: ' + eventCount);
                        break;
                    }
                    const chunk = decoder.decode(value, { stream: true });
                    log('Chunk received (' + chunk.length + ' bytes)');
                    buffer += chunk;
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            eventCount++;
                            const data = line.slice(6);
                            try {
                                const event = JSON.parse(data);
                                renderEvent(event, eventCount);
                            } catch (e) {
                                log('Parse error: ' + e.message);
                            }
                        } else if (line.trim() && !line.startsWith(':')) {
                            log('Other line: ' + line);
                        }
                    }
                }
            } catch (error) {
                log('ERROR: ' + error.message);
                console.error(error);
            }
        }

        function renderEvent(event, eventCount) {
            const div = document.createElement('div');
            div.className = 'event';
            let html = '';
            html += `<b>EVENT #${eventCount}</b><br/>`;
            if (event.datetime) {
                html += `<span style="color:#888">${event.datetime}</span><br/>`;
            }
            if (event.actor && event.actor.name) {
                html += `<b>Actor:</b> ${event.actor.name}<br/>`;
            }
            if (event.event_type) {
                html += `<b>Type:</b> ${event.event_type}<br/>`;
            }
            if (event.detail) {
                html += `<b>Detail:</b> <pre style="white-space:pre-wrap;">${event.detail}</pre>`;
            } else if (event.message) {
                html += `<b>Message:</b> <pre style="white-space:pre-wrap;">${event.message}</pre>`;
            }
            div.innerHTML = html;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>
</html>
